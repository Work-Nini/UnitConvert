<!DOCTYPE html>
<!--
ScalingOfUnite
-->
<html>
    <head>
        <title>單位換算</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                text-align: center;
            }
            fieldset {
                border: 1px solid #000;
                width: 20%;
                display: inline-block;
            }
        </style>
        <script>
            function lengthConverter(valNum, unit) {
                if(unit === "cm") {
                    document.getElementById("outputMeters").value = valNum / 100;
                    document.getElementById("outputKilo").value = valNum / 1000;
                    document.getElementById("outputFeet").value = (valNum * 0.032808399).toFixed(2);
                } else if (unit === "m") {
                    document.getElementById("t1").value = valNum * 100;
                    document.getElementById("outputKilo").value = valNum / 100;
                    document.getElementById("outputFeet").value = (valNum * 3.2808399).toFixed(2);
                } else if (unit === "km") {
                    document.getElementById("t1").value = valNum * 100000;
                    document.getElementById("outputMeters").value = valNum / 1000;
                    document.getElementById("outputFeet").value = (valNum * 3280.8399).toFixed(2);
                } else if (unit === "feet") {
                    document.getElementById("t1").value = valNum * 30.48;
                    document.getElementById("outputMeters").value = valNum * 0.3048;
                    document.getElementById("outputKilo").value = (valNum * 0.0003048).toFixed(2);
                }
            }
            
            function tempConverter(valTemp, symbol) {
                if (symbol === "F") {
                     document.getElementById("C").value = ((valTemp-32)* 5/9).toFixed(2);
                } else {
                    document.getElementById("F").value = ((valTemp * 9/5) + 32).toFixed(2);
                }
            }
        </script>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>長度換算</legend>
                <p>
                    <lable>公分<input type="number" id="t1" oninput="lengthConverter(this.value, 'cm')" /></lable>
                </p>
                <p>
                    <lable>公尺<input type="number" id="outputMeters" oninput="lengthConverter(this.value, 'm')"/></lable>
                </p>
                <p>
                    <lable>公里<input type="number" id="outputKilo" oninput="lengthConverter(this.value, 'km')"/></lable>
                </p>    
                <p>
                    <lable>英里<input type="number" id="outputFeet" oninput="lengthConverter(this.value, 'feet')"/></lable>
                </p>  
                <div><input type="button" value="清除" onclick="reset()"></div>    
            </fieldset>
        </form>
        
        <form>
            <fieldset>
                <legend>溫度換算</legend>
                <p>
                    <lable>華氏<input type="number" id="F" oninput="tempConverter(this.value, 'F')"/></lable>
                </p>
                <p>
                    <lable>攝氏<input type="number" id="C" oninput="tempConverter(this.value, 'C')"/></lable>
                </p>
                <div><input type="submit" value="清除" onclick="reset()"></div>
            </fieldset>
        </form>
    </body>
</html>
